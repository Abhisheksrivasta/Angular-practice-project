<input type="text"
class="form-control"
[(ngModel)]="serverName">

<label>UserName</label>
<input type="text"
class="form-control"
[(ngModel)]="userName">
<p>{{userName}}</p>

<button class="btn btn-primary" [disabled]="!userName"
(click)="onCreateServer()"
>Add UserName</button>



<!-- <p>{{serverName}}</p> -->


<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add server</button>

<p *ngIf="serverCreated; else noServer">Server was created ,
   server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<p *ngFor="let el of servers">{{servers}}</p>
<p *ngFor="let el of loop">{{loop}}</p>
